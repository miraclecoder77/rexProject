<div id="layout" class="layout">
    <div class="wrapper">
        <!-- sidebar logo -->
        <div id="sidebar-logo" class="sidebar-logo" >
            <img *ngIf="showEl" src="../../../assets/images/nav-logo.svg" alt="">
        </div>
        <!-- sidebar nav links -->
        <div class="sidebar-link">
            <a routerLink="home" class="link" routerLinkActive="active">
                <img  src="../../../assets/images/Home-Icon.svg" alt="icon">
                <span *ngIf="showEl" class="link-text">Home</span>
            </a>
            <a class="link" routerLinkActive="active">
                <img  src="../../../assets/images/Complaints-Icon.svg" alt="icon">
                <span *ngIf="showEl"  class="link-text">Complaints</span>
            </a>
            <a class="link" routerLinkActive="active">
                <img  src="../../../assets/images/User-Icon.svg" alt="icon">
                <span *ngIf="showEl"  class="link-text">My Customer</span>
            </a>
            <a class="link" routerLinkActive="active">
                <img  src="../../../assets/images/device-icon.svg" alt="icon">
                <span *ngIf="showEl"  class="link-text">My Devices</span>
            </a>
            <a routerLink="product" class="link" routerLinkActive="active">
                <img  src="../../../assets/images/product-Icon.svg" alt="icon">
                <span *ngIf="showEl"  class="link-text">My products</span>
            </a>
            <a class="link" routerLinkActive="active">
                <img  src="../../../assets/images/Money-Icon.svg" alt="icon">
                <span *ngIf="showEl"  class="link-text">My Reports</span>
            </a>
            <a class="link" routerLinkActive="active">
                <img  src="../../../assets/images/Store-Icon.svg" alt="icon">
                <span *ngIf="showEl"  class="link-text"> My Shops</span>
            </a>
            <a class="link" routerLinkActive="active">
                <img  src="../../../assets/images/Profile-Icon.svg" alt="icon">
                <span *ngIf="showEl"  class="link-text">My Staff</span>
            </a>
            <hr class="hr">
            <a class="link" routerLinkActive="active">
                <img  src="../../../assets/images/Audit-Icon.svg" alt="icon">
                <span *ngIf="showEl"  class="link-text">Observe My staff</span>
            </a>
            <a class="link" routerLinkActive="active">
                <img  src="../../../assets/images/bag.svg" alt="icon">
                <span *ngIf="showEl"  class="link-text">Pay Now</span>
            </a>
        </div>
    </div>
    <!-- toggle buttun -->
    <div id="toggle-btn-wrapper" class="toggle-btn-wrapper">
        <button *ngIf="!isCollapse"  class="toggle-btn" (click)="collapseSidebar()">  
            <img src="../../../assets/images/backward-arrow.png" class="img-fluid" alt="">    
        </button>
        <button *ngIf="isCollapse" class="toggle-btn" (click)="openSidebar()">
            <img src="../../../assets/images/skip-track.png" class="img-fluid" alt="">
        </button>
    </div>
</div>
