<main class="layout">
    <div class="wrapper">
        <div class="header">
            <h3>My Devices</h3>
            <span>View and manages all devices on this platform</span>
        </div>
        <div class="content">
            <!-- the button layout -->
            <div class="btn-layout">
                <button class="filter-btn btn" (click)="showFilter()">
                    filter Table 
                    <img src="	https://assetslogos.s3-eu-west-1.amazonaws.com/frontendassets/icons/icon__filter__red.svg" class="img-fluid" alt="filter logo">
                </button>
                <div *ngIf="isFilterOpen" class="filterDiv">
                    <form action="">
                        <div class="filterInput-wrapper">
                            <div class="inputDiv">
                                <div class="filter-group">
                                    <label class="filter-label">Device Type</label>
                                    <select class="filter-input">
                                        <option value disabled>choose ...</option>
                                        <option value="all">All</option>
                                        <option value="others">others</option>
                                        <option value="POS">POS</option>
                                    </select>
                                </div>
                            </div>
                            <div class="inputDiv">
                                <div class="filter-group">
                                    <label class="filter-label">Device Id</label>
                                    <input type="text" class="filter-input">
                                </div>
                            </div>
                        </div>
                        <div class="filterBtn-group">
                            <button class="btn-transparent btn">clear filter</button>
                            <button class="btn-primary btn">apply filter</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- the table data section -->
            <div class="data-Container">
                <div class="table-container">
                    <table class="table ">
                        <thead >
                            <tr>
                                <th>Device ID</th>
                                <th>Merchant</th>
                                <th>Type of device</th>
                                <th>Status</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody class="table-body">
                            <tr>
                                <td>Accelerex</td>
                                <td> TEST</td>
                                <td>POS</td>
                                <td>In-active</td>
                                <td>
                                    <img src="	https://assetslogos.s3-eu-west-1.amazonaws.com/frontendassets/icons/icon__dotted__menu.svg" alt="hamburger icon">
                                </td>
                            </tr>
                            <tr>
                                <td>Accelerex</td>
                                <td> TEST</td>
                                <td>POS</td>
                                <td>In-active</td>
                                <td>
                                    <img src="	https://assetslogos.s3-eu-west-1.amazonaws.com/frontendassets/icons/icon__dotted__menu.svg" alt="hamburger icon">
                                </td>
                            </tr>
                            <tr>
                                <td>Accelerex</td>
                                <td> TEST</td>
                                <td>POS</td>
                                <td>active</td>
                                <td>
                                    <img src="	https://assetslogos.s3-eu-west-1.amazonaws.com/frontendassets/icons/icon__dotted__menu.svg" alt="hamburger icon">
                                </td>
                            </tr>
                            <tr>
                                <td>Accelerex</td>
                                <td> TEST</td>
                                <td>POS</td>
                                <td>In-active</td>
                                <td>
                                    <img src="	https://assetslogos.s3-eu-west-1.amazonaws.com/frontendassets/icons/icon__dotted__menu.svg" alt="hamburger icon">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="table-pagination">
                    <div class="pageDropdown-wrapper">
                        items per page: 10 Items
                    </div>
                    <div class="pageNumber-wrapper">

                    </div>
                    <div>
                        Showing 1-10 of 12
                    </div>
                </div>
                <div class="download-btn">
                    <img src="../../../assets/images/download-icon__red.svg" alt="">
                    Download as CSV
                </div>
            </div>
        </div>
    </div>
</main>
