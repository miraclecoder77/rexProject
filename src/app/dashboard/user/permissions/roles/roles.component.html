<main class="layout">
    <a routerLink="../../user" class="navigate">
        <img src="../../../../assets/images/back.png" alt="">
         return to My Staff
     </a>
  <div class="wrapper">
      <div class="header">
          <h3>My Staff Roles</h3>
          <span>Monitor all your staff activities here.</span>
      </div>
      <div class="content">
          <!-- the button layout -->
          <div class="btn-layout">
            <button class="filter-btn" (click)="showFilter()">
                filter Table 
                <img src="	https://assetslogos.s3-eu-west-1.amazonaws.com/frontendassets/icons/icon__filter__red.svg" class="img-fluid" alt="filter logo">
            </button>
            <div *ngIf="isFilterOpen" class="filterDiv">
                <form action="">
                    <div class="filterInput-wrapper">
                        <div class="inputDiv">
                            <div class="filter-group">
                                <label class="filter-label">Role Name</label>
                                <input type="text" class="filter-input">
                            </div>
                        </div>
                        <div class="inputDiv">
                            <div class="filter-group">
                                <label class="filter-label">Role Category</label>
                                <input type="text" class="filter-input">
                            </div>
                        </div>
                    </div>
                    <div class="filterBtn-group">
                        <button class="btn-transparent btn">clear filter</button>
                        <button class="btn-primary btn">apply filter</button>
                    </div>
                </form>
            </div>
              <button class="addCustomer-btn btn">
                  Add Role
              </button>
          </div>
          <!-- the table data section -->
          <div class="data-Container">
              <div class="table-container">
                  <table class="table ">
                      <thead >
                          <tr>
                              <th>Role Name</th>
                              <th>Role Category</th>
                              <th>Status</th>
                              <th></th>
                          </tr>
                      </thead>
                      <tbody class="table-body">
                          <tr>
                              <td>Supervisor</td>
                              <td>Finance</td>
                              <td>Active</td>
                              <td>
                                  <button routerLink="../roles-update" class="open-btn" >update</button>
                              </td>
                          </tr>
                          <tr>
                              <td>Supervisor</td>
                              <td>Finance</td>
                              <td>Active</td>
                              <td>
                                  <button routerLink="../roles-update" class="open-btn" >update</button>
                              </td>
                          </tr>
                          <tr>
                              <td>Supervisor</td>
                              <td>Finance</td>
                              <td>Active</td>
                              <td>
                                  <button routerLink="../roles-update" class="open-btn" >update</button>
                              </td>
                          </tr>
                          <tr>
                              <td>Supervisor</td>
                              <td>Finance</td>
                              <td>Active</td>
                              <td>
                                  <button routerLink="../roles-update" class="open-btn" >update</button>
                              </td>
                          </tr>
     
                      </tbody>
                  </table>
              </div>
              <div class="table-pagination">
                  <div class="pageDropdown-wrapper">
                      items per page: 10 Items
                  </div>
                  <div class="pageNumber-wrapper">

                  </div>
                  <div>
                      Showing 1-10 of 12
                  </div>
              </div>
              <div class="download-btn">
                  <img src="../../../assets/images/download-icon__red.svg" alt="">
                  Download as CSV
              </div>
          </div>
      </div>
  </div>
</main>
