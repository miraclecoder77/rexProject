<main class="layout">
  <div class="wrapper">
      <div class="header">
          <h3>My Products</h3>
      </div>
      <div class="product-section">
          <div class="box-wrapper">
              <img src="../../../assets/images/icon__blue__bank.svg" alt="">
              <h5>Manage Products</h5>
              <span>Click here to manage the products you sell in your stores.</span>
              <button routerLink="../manage-products" class="open-btn"> Open </button>
          </div>
          <div class="box-wrapper">
              <img src="../../../assets/images/icon__blue__file.svg" alt="">
              <h5>Product Categories</h5>
              <span>Click here to manage your product category eg. Electronics.</span>
              <button routerLink="../product-categories" class="open-btn"> Open </button>
          </div>
          <div class="box-wrapper">
            <img src="../../../assets/images/icon__blue__file.svg" alt="">
            <h5>Check Stock</h5>
            <span>Analyse what you have in stock in all your shops.</span>
            <button routerLink="../check-stock" class="open-btn"> Open </button>
        </div>
        <div class="box-wrapper">
          <img src="../../../assets/images/icon__blue__file.svg" alt="">
          <h5>New Product</h5>
          <span>Create a single product or multiple products at once.</span>
          <button routerLink="../new-product" class="open-btn"> Open </button>
      </div>
      </div>
  </div>
</main>
